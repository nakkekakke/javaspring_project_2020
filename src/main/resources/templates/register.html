<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register')">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <br/>
        <div class="container">
            <h1>Register</h1>
        </div>
        <br/>
        <div class="container">
            <form th:action="@{/register}" th:object="${accountFormObject}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control mb-2 mr-sm-2"  id="name" name="name" placeholder="Enter your name. Other users will see this."/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Error</label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control mb-2 mr-sm-2" id="username" name="username" placeholder="Enter a username. Used for logging in."/>
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Error</label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control mb-2 mr-sm-2" id="password" name="password" placeholder="Enter a password."/>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Error</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <br/>
        <div class="container">
            <a th:href="@{/login}" >Back to login page</a>
        </div>
    </body>
</html>
