<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Otsikko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">   
                <div class="navbar-nav mr-auto">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse navbar-left" id="collapsibleNavbar">
                        <ul class="nav navbar-nav pull-right">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/profile}">Your profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 3</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="POST">
                            <input type="submit" value="Logout" />
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </nav>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </header>
        <div th:fragment="search" class="container">
            <form th:action="@{/search}" method="POST" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" name="keyword" placeholder="Search accounts" />
                <button class="btn-inline my-2 my-sm-0" type="submit" >Search</button>
            </form>
        </div>
    </body>
</html>
