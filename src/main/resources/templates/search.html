<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Account page')">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <header th:replace="fragments/layout :: header">
            <h1>Otsikko</h1>
        </header>
        <div th:replace="fragments/layout :: search" ></div>
        <div class="container">
            <h1 th:unless="${#lists.isEmpty(accounts)}" >Search results</h1>
            <h1 th:if="${#lists.isEmpty(accounts)}" >No results</h1>
            <ul>
                <li th:each="account:${accounts}">
                    <a th:text="${account.name}" th:href="@{'/account/' + ${account.profileId}}">Link</a>
                </li>
            </ul>
        </div>
    </body>
</html>
