<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div th:if="${param.logoutSuccess}" class="alert alert-success">Logout successful. Come back soon! :)</div>
        <div th:if="${param.loginError}" class="alert alert-danger">Incorrect username or password</div>
        <div th:if="${registerSuccess}" class="alert alert-success">Account registered! You can now login.</div>
        <br/>
        <div class="container">
            <h1>Login</h1>
        </div>
        <br/>
        <div class="container">
            <form th:action="@{/login}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" placeholder="Enter your username"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control mb-2 mr-sm-2" id="password" name="password" placeholder="Enter your password"/>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${csrf.token}" />
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <br/>
        <div class="container">
            <p>No account yet? <a th:href="@{/register}" >Register</a></p>
        </div>      
    </body>
</html>
