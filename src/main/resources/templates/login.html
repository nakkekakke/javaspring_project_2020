<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
        </div>
        <div class="container">
            <form th:action="@{/login}" method="POST" class="form-inline">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" placeholder="Enter your username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mb-2 mr-sm-2" id="password" name="password" placeholder="Enter your password"/>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${csrf.token}" />
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="container">
            <a th:href="@{/register}" >Register</a>
        </div>
    </body>
</html>
